<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(to bottom, #f3f4f6, #e0e7ff);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-indigo-100">

        <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
            فرم ذخیره اطلاعات
        </h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Render Django form with Tailwind classes -->
            {% for field in form %}
                <div>
                    <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                </div>

                <script>
                    // اضافه‌کردن کلاس‌های Tailwind به هر input به‌صورت خودکار
                    document.addEventListener("DOMContentLoaded", function () {
                        const el = document.getElementById("id_{{ field.name }}");
                        if (el) {
                            el.classList.add(
                                "w-full",
                                "p-3",
                                "rounded-xl",
                                "border",
                                "border-gray-300",
                                "focus:outline-none",
                                "focus:ring-2",
                                "focus:ring-indigo-400",
                                "transition"
                            );
                        }
                    });
                </script>
            {% endfor %}

            <button type="submit"
                    class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl
                           hover:bg-indigo-700 hover:-translate-y-1 transition-all shadow-md">
                ذخیره اطلاعات
            </button>
        </form>

    </div>

</body>
</html>
